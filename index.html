<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>EcoviApp</title>
    <link rel="stylesheet" href="https://developers.google.com/maps/documentation/javascript/demos/demos.css">


</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                scrollwheel: false,
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrY6fYAQabSkwMWt5X-3a_g8Ach39Yog0&callback=initMap" async defer></script>
</body>

</html>
